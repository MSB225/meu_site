<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino</title>
    <title>Icone</title>
    <link rel="shortcut icon" href="./Img/profile-pic.png" type="image/x-icon">
    <link rel="stylesheet" href="arduino.css">
</head>
<body>
    <header>
        <h1>
            Visualização de alguns projetos com Arduino 
        </h1>
    </header>

<div class="container">
    <input type="radio" name="imagens" id="i1" checked>
    <input type="radio" name="imagens" id="i2" checked>
    <input type="radio" name="imagens" id="i3" checked>
    <input type="radio" name="imagens" id="i4" checked>
    <input type="radio" name="imagens" id="i5" checked>
    
    <div class="slide" id="primeira">
        <img src="Img/Arduino/IMG_20210614_144639.jpg"> 
    </div>

    <div class="slide" id="segunda">
        <img src="Img/Arduino/IMG_20210710_191150.jpg"> 
    </div>

    <div class="slide" id="terceira">
        <img src="Img/Arduino/IMG_20210711_153519.jpg"> 
    </div>

    <div class="slide" id="quarta">
        <img src="Img/Arduino/IMG_20210711_165410.jpg"> 
    </div>

    <div class="slide" id="quinta">
        <img src="Img/Arduino/IMG_20210614_144626.jpg"> 
    </div>
    
    <div class="nav">
        <label class="dots" id="dot1" for="i1"></label>
        <label class="dots" id="dot2" for="i2"></label>
        <label class="dots" id="dot3" for="i3"></label>
        <label class="dots" id="dot4" for="i4"></label>
        <label class="dots" id="dot5" for="i5"></label>
    </div>

</div>
</body>
</html>
